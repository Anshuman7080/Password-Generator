<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatics.com" crossorigin/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">



        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input  readonly placeholder="PASSWORD" class="display" data-passwordDisplay >
            <button  class="copyBtn"   data-copy>
                <span data-copyMsg class="tooltip"></span>
                <!-- <img src="" alt="copy" height="23" width="23"> -->
                <i class="fa-thin fa-copy"></i>

            </button>
        </div>


<div class="input-container">
<!-- password length section -->
    <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
    </div>
<!-- slider -->
    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

    <!-- checkboxes -->
          
    <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase" >Includes Uppercase letter</label>
    </div>

    

    <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase" >Includes Lowercase letter</label>
    </div>

    <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers" >Includes Numbers</label>
    </div>

    <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols" >Includes Symbols</label>
    </div>


    <!-- strength section -->

<div class="strength-container">
    <p>Strength</p>
    <div  class="indicator" data-indicator> </div>
</div>


<!-- generate Passwrd -->

<button class="generateButton" >Generate Password</button>

</div>




    </div>


<script src="index.js"></script>
</body>
</html>
